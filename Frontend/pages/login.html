    <main>
        <div class="login">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <br>
            <br>
            <h3>If you are not registered, register now...</h3>
            <h2>Register Form</h2>
            <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="usernameRegister" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" required>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="passwordRegister" required>

            <button type="submit">Register</button>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
         const loginForm = document.getElementById('loginForm');
      const adminBtn = document.getElementById('adminBtn');
      const userBtn = document.getElementById('userBtn');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:2105/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            localStorage.setItem('token', data.token); 
            alert('Login successful! Token saved to local storage.');
        })
        .catch(error => {
            console.error('Login failed:', error);
            alert('Login failed. Please try again.');
        });
      });
      // Hier wird registriert
      document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Werte
      const username = document.getElementById('usernameRegister').value;
      const firstname = document.getElementById('firstname').value;
      const lastname = document.getElementById('lastname').value;
      const birthdate = document.getElementById('birthdate').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('passwordRegister').value;

       // Object erstellung
       const formData = {
        username: username,
        firstname: firstname,
        lastname: lastname,
        birthdate: birthdate,
        email: email,
        password: password
      };
       // Fetchen der registrierung
      fetch('http://localhost:2105/user/registration', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData),
      })
      .then(response => response.json())
      .then(data => {

        console.log(data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    </script>
